#meta
  mod.gt.description = Мод додає зелені технології

#items
  item.gt-plastanium-composite.name = Пластанієвий композит
  item.gt-plastanium-composite.description = Напрочуд тугоплавкий матеріал. Широко використовується в оборонних будівлях. Трохи радіоактивний.
  item.gt-plastanium-composite.details = Уперше був помічений у великій кількості в руїнах Лунґарду.
  item.gt-pc-plate.name = Пластанова пластина
  item.gt-pc-plate.description = Використовується у побудові батарей великої ємності.
  item.gt-pc-plate.details = Лише, будь ласка, не намагайтеся створити з цього стіни.
  
  
#blocks
  #crafting
    block.gt-ht-foundry.name = Високотемпературна плавильня
    block.gt-ht-foundry.description = Переплавляє титан, пластан і торій у пластанієвий композит, або свинець і пластан у пластанієву пластину.
    block.gt-ht-foundry.details = Не підходить для плавлення кінетичного сплаву. Навіть не намагайтеся.
    
  #turrets
    block.gt-heavy-ic.name = Важка іонна пушка
    block.gt-heavy-ic.description = Корабельна зброя знята з середнього зіркового штурмовика і дороблене для роботи в якості наземної турелі.
    block.gt-heavy-ic.details = Відлуння великої війни замітні навіть зараз, після стільки років.
    block.gt-purifier.name = Очищувач
    block.gt-purifier.description = Сильно модифікована і добре зарекомендовала себе протиповітряною турелю. Вистрілює градом осколкових пуль.
    block.gt-purifier.details = Запам'ятайте товариші бійці, металлолом поганий боєприпас для цієї турелі.
    
  #walls
    block.gt-pc-wall-b.name = Велика стіна із пластанового композита
    block.gt-pc-wall-b.description = Захисне спорудження нового покоління. Захищає будівлі від ворожих снарядів. Поглинає лазери і електричні розряди. Блокує автоматичні з'єднання вузлів. Має великий шанс випустити електричний розряд при ударі. Повільно регенерирує себе.
    block.gt-pc-wall-b.details = Невідомо звідки взялась технологія саморегенерації стін. Єдина зачіпка це дивні знаки на обгорілих кресленнях.
    block.gt-pc-wall-m.name = Стіна із пластанового композита
    block.gt-pc-wall-m.description = Захисне спорудження нового покоління. Захищає будівлі від ворожих снарядів. Поглинає лазери і електричні розряди. Блокує автоматичні з'єднання вузлів. Має Великий шанс випустити електричний розряд при ударі. Повільно регенерирує себе.
    block.gt-pc-wall-m.details = Невідомо звідки взялась технологія саморегенерації стін. Єдина зачіпка це дивні знаки на обгорілих кресленнях.
    block.gt-pc-wall-s.name = Мала стіна із пластанового композита
    block.gt-pc-wall-s.description = Захисне спорудження нового покоління. Захищає будівлі від ворожих снарядів. Поглинає лазери і електричні розряди. Блокує автоматичні з'єднання вузлів. Має Великий шанс випустити електричний розряд при ударі. Повільно регенерирує себе.
    block.gt-pc-wall-s.details = Невідомо звідки взялась технологія саморегенерації стін. Єдина зачіпка це дивні знаки на обгорілих кресленнях.
    
    #power
    block.gt-pc-panel.name = Сонячна панель із пластанового композита
    block.gt-pc-panel.description = Забезпечує значну кількість енергії від сонця.
    block.gt-pc-panel.details = Це початок зеленого енергетичної дороги. 
    block.gt-pc-largepanel.name = Велика сонячна панель із пластанового композита
    block.gt-pc-largepanel.description = Забезпечує відносну кількість енергії від сонця. Більш ефективніший варіант звичайної пластановой панелі.
    block.gt-pc-largepanel.details = Это начало зелёного энергетического пути.
    block.gt-pc-sunhub.name = Сонячний концентратор
    block.gt-pc-sunhub.description = Звільняє радіоактивну енергію із фазової тканини під дією сонячних променів. Менш ефективний при сонячному затемненні і наоборот при сонячному спалаху. При знижченні наносить урон в радіусі 100 блоків.
    block.gt-pc-sunhub.details = Дуже перспективна розробка, але невідомо звідки вона.
    block.gt-pc-plastanium-battery.name = Пластанова батарея
    block.gt-pc-plastanium-battery.description = Батарея великої ємності, яка обумовлюється електропроницательних пластанових пластин.
    block.gt-pc-plastanium-battery.details = Нічого добавити.
