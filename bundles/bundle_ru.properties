    block.gt-pc-largepanel.description = Обеспечивает значительное количество энергии от солнца. Более эффективный вариант обычной пластановой панели.
    block.gt-pc-largepanel.details = Это начало зелёного энергетического пути.
    block.gt-pc-sunhub.name = Солнечный концентратор
    block.gt-pc-sunhub.description = Высвобождает радиоактивную энергию из фазовой ткани под воздействием солнечных лучей. Мало эффективен при солнечном затмении и наоборот при солнечной вспышке. При уничтожении наносит урон в радиусе 100 блоков.
    block.gt-pc-sunhub.details = Очень перспективная разработка, но неизвестно откуда она.
