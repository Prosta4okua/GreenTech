#meta
  mod.gt.description = Мод добавляет зелёные технологии

#items
  item.gt-plastanium-composite.name = Пластановый композит
  item.gt-plastanium-composite.description = Очень тугоплавкий материал. Широко используется в оборонных сооружениях. Слегка радиоактивный.
  item.gt-plastanium-composite.details = Впервые был обнаружен в большом количестве в руинах Лунгарда.
  item.gt-pc-plate.name = Пластановая пластина
  item.gt-pc-plate.description = Используется в строительстве аккумуляторов большой ёмкости.
  item.gt-pc-plate.details = Только пожалуйста, не пытайтесь делать из этого стены.
  
  
#blocks
  #crafting
    block.gt-ht-foundry.name = Высокотемпературная плавильня
    block.gt-ht-foundry.description = Плавит титан, пластан и торий в пластановый композит или свинец и пластан в пластановую пластину.
    block.gt-ht-foundry.details = Не подходит для плавки кинетического сплава. Даже не пытайтесь.
    
  #turrets
    block.gt-heavy-ic.name = Тяжёлая ионная пушка
    block.gt-heavy-ic.description = Корабельное оружие снятое со среднего звёздного штурмовика и доработанное для работы в качестве наземной турели.
    block.gt-heavy-ic.details = Отголоски великой войны видны даже сейчас, спустя столько лет.
    block.gt-purifier.name = Очиститель
    block.gt-purifier.description = Сильно модифицированная и хорошо зарекомендовавшая себя противовоздушная турель. Стреляет градом осколочных пуль.
    block.gt-purifier.details = Запомните товарищи бойцы, металлолом плохой боеприпас для этой турели.
    
  #walls
    block.gt-pc-wall-b.name = Большая стена из пластанового композита
    block.gt-pc-wall-b.description = Защитное сооружение нового поколения. Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды. Блокирует автоматические соединения узлов. Имеет большой шанс выпустить электрический разряд при ударе. Медленно регенерирует себя.
    block.gt-pc-wall-b.details = Неизвестно откуда взялась технология самовосстанавливающихся стен. Единственная зацепка это странные знаки на обгорелых чертежах.
