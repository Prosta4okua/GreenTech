    block.gt-pc-wall-m.description = Защитное сооружение нового поколения. Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды. Блокирует автоматические соединения узлов. Имеет большой шанс выпустить электрический разряд при ударе. Медленно регенерирует себя.
    block.gt-pc-wall-m.details = Неизвестно откуда взялась технология самовосстанавливающихся стен. Единственная зацепка это странные знаки на обгорелых чертежах.
    block.gt-pc-wall-s.name = Малая стена из пластанового композита
    block.gt-pc-wall-s.description = Защитное сооружение нового поколения. Защищает постройки от вражеских снарядов. Поглощает лазеры и электрические разряды. Блокирует автоматические соединения узлов. Имеет большой шанс выпустить электрический разряд при ударе. Медленно регенерирует себя.
    block.gt-pc-wall-s.details = Неизвестно откуда взялась технология самовосстанавливающихся стен. Единственная зацепка это странные знаки на обгорелых чертежах.
    
    #power
    block.gt-pc-panel.name = Солнечная панель из пластанового композита
    block.gt-pc-panel.description = Обеспечивает значительное количество энергии от солнца.
    block.gt-pc-panel.details = Это начало зелёного энергетического пути. 
